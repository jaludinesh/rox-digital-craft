
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | RoxDev</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
  </head>

  <body>
    <div class="not-found">
      <div class="not-found-content">
        <h1 class="not-found-code">404</h1>
        <h2 class="not-found-title">Page Not Found</h2>
        <p class="not-found-text">
          The page you are looking for doesn't exist or has been moved.
        </p>
        <a href="/" class="btn-primary">
          <i data-lucide="arrow-left"></i>
          Back to Homepage
        </a>
      </div>
      <div class="not-found-copyright">
        <p>
          Â© <span id="currentYear404"></span> <span class="text-orange">Rox</span>Dev. All Rights Reserved.
        </p>
      </div>
    </div>

    <!-- Script to maintain GPT Engineer Select feature -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Initialize Lucide Icons and set current year -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();
        document.getElementById('currentYear404').textContent = new Date().getFullYear();
      });
    </script>
  </body>
</html>
